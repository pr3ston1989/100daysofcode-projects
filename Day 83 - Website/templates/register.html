{% from "bootstrap5/form.html" import render_form %}
{% block content %}
{% include 'header.html' %}

<!-- Page Header -->
<header
  class="masthead"
  style="background-image: url('../static/assets/img/register-bg.jpg')"
>
  <div class="">
    <div class="row gx-4 gx-lg-5">
      <div class="col-6 offset-md-3 justify-content-center">
        <div class="page-heading">
          <h1>Register</h1>
        </div>
      </div>
    </div>
  </div>
</header>

<main class="mb-4">
  <div class="container">
    <div class="row">
      <div class="col-8 mx-auto">
        {{ render_form(form, novalidate=True) }}
      </div>
    </div>
  </div>
</main>

{% include 'footer.html' %}
{% endblock %}
